<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scores">
        <p>Scores</p>
        <ul id="score-list"></ul>
    </div>

    <div id="timer">Time: <span id="time">0</span></div>
    <main>
        <div id="start-screen" class="start-screen">
        <header>
            <h1>Coding Test!</h1>
        </header>
        <button id="start">Start Test</button>
        </div>


        <div id="questions" class="hide">
            <h2 id="question"></h2>
            <ul class="choices" id="choices">
                <li>
                    <input type="radio" name="choice" id="choice-one" value="1" checked>
                    <label for="choice-one" id="choice-one-text"></label>
                </li>
                <li>
                    <input type="radio" name="choice" id="choice-two" value="2">
                    <label for="choice-two" id="choice-two-text"></label>
                </li>
                <li>
                    <input type="radio" name="choice" id="choice-three" value="3">
                    <label for="choice-two" id="choice-three-text"></label>
                </li>
                <li>
                    <input type="radio" name="choice" id="choice-four" value="4">
                    <label for="choice-two" id="choice-four-text"></label>
                </li>
            </ul>
            <button id="submit">Submit</button>
        </div>
        <form id="end-screen" class="hide">
            <div id="final-score">Score: <span id="score"></span></div>
            <input type="text" id="initials" placeholder="initials" maxlength="3">
            <button type="submit" id="save-score">Save Score</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
